name: Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: "Publish to PyPI"
        required: false
        default: true
        type: boolean
      publish_ghcr:
        description: "Publish to GHCR"
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run CI checks before publishing
  ci:
    uses: ./.github/workflows/ci.yml

  publish-ghcr:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ github.event_name == 'push' || inputs.publish_ghcr }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Log in to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for container
        id: meta
        run: |
          # Get version from tag or use commit SHA
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          else
            VERSION="${{ github.sha }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build container image
        run: |
          podman build \
            -t ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }} \
            -t ${{ steps.meta.outputs.image }}:latest \
            -f Containerfile .

      - name: Push to GitHub Container Registry
        run: |
          podman push ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
          podman push ${{ steps.meta.outputs.image }}:latest

      - name: Output image digest
        run: |
          echo "Image published: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}"

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ github.event_name == 'push' || inputs.publish_pypi }}
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          poetry version $VERSION

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing (OIDC) - no API token needed
          # Requires PyPI project to be configured for trusted publishing
          # See: https://docs.pypi.org/trusted-publishers/
          skip-existing: true

